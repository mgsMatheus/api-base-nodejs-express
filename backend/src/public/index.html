<!DOCTYPE html>
<html>
<head>
  <script src="index.js" defer></script>
  <title>API Information</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .parent{
    display: grid;
    grid-template-columns: repeat(1, 0.5fr) repeat(1, 0.5fr);
    grid-column-gap: 20px;
    grid-row-gap: 20px;
    margin: 0 5% 0 5%;
    width: 80vw;
    height: 40vh;
}

    .json-txt {
      height: 300px; /* Altura fixa da div */
      overflow: auto; /* Habilita a rolagem caso o conteúdo exceda a altura */
      border: 1px solid #ccc; /* Adicione borda para visualização */
      padding: 10px; /* Adicione algum espaçamento interno */
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 class="center">Idwall Solutions</h1>
 
  <div class="parent">
    <div id="campo-2" class="json-txt">Clique para pesquisar os Criminosos procurados pela Interpol</div>
    <!-- <div id="campo-1" class="json-txt">Clique no botão para salvar no banco de dados</div> -->
    <div id="campo-4" class="json-txt">Clique para pesquisar os Criminosos procurados pelo FBI</div>
    <!-- <div id="campo-3" class="json-txt">Clique no botão para salvar no banco de dados</div> -->

    <button id="btn-2" class="button">Pesquisar</button>
    <button id="btn-4" class="button">Pesquisar </button>
    <button id="btn-3" class="button">Salvar no Banco </button>
    <button id="btn-1" class="button">Salvar no Banco</button>
    
  </div>
  </div>
</body>
</html>
